<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form action="/generate_invoice" method="post">
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="customer_location">Customer Location:</label>
                <input type="text" id="customer_location" name="place" required>
            </div>
            <div class="form-group">
                <label for="customer_email">Customer E-mail:</label>
                <input type="email" id="customer_email" name="mailid" required>
            </div>
            <div id="items">
                <div class="item">
                    <div class="form-group">
                        <label for="item">Item:</label>
                        <input type="text" name="item[]" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="qty[]" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Rate:</label>
                        <input type="number" name="price[]" required>
                    </div>
                </div>
            </div>
            <button type="button" id="add_item">Add Item</button>
            <button type="submit">Generate Invoice</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
